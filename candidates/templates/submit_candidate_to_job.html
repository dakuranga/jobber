{% extends 'base.html' %}

{% block title %}Submit Candidate{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4723D9;">
    <div class="container">
        <a class="navbar-brand custom-title" style="color: #ffffff; font-weight: bold;">Submit {{ candidate.name }} to a Job</a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 ">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="job"><strong>Select a Job:</strong></label>
                </div>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
